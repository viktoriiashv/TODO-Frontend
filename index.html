<!doctype html>
<html lang="en">
<head>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
              integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
              crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">
        <title>ToDo List</title>
    </head>
<body>
<main>
    <div class="container">
        <h1>My TODO list</h1>
        <div id="todo">
            <form name="todoform">
            <input type="text" name="Name" class="big-input" placeholder="Type here your TODO...">
            </form>
            <div class="panel">
                <ul class="todos" id="todolist">

                </ul>
            </div>
            <button class="download">Download more</button>
            <button class="clear">Delete all</button>
            <button class="clear-per">Delete performed</button>
        </div>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
